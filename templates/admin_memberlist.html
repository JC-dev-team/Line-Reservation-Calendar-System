{% extends 'admin_base.html' %}

<!-- include 'header.html'   => image-->
<!-- content-->
{% block content %}
{% load static %}
<div class="w3-center">
    <font size='5' face="DFKai-sb">
        <b><I>聰明工作，智慧生活</I></b>
        <h3>會員名單({{data|length}})</h3>
    </font>

</div>

<div class="w3-container">

    <ul class="w3-ul w3-card-4">

        {% for element in data %}

        <li class="w3-bar">
            <div class="w3-bar-item">
                <button onclick="delete_member(this,'{{element.user_id}}')"
                    class="w3-button w3-white w3-normal w3-right">修改</button>
                <button onclick="delete_member(this,'{{element.user_id}}')"
                    class="w3-button w3-white w3-normal w3-right">修改</button>
            </div>
            <!-- <div class="w3-bar-item w3-left">
                <i class="fas fa-user-circle" style='color:green;font-size:40px'></i>
            </div> -->
            <div class="w3-bar-item">
                <!-- <span class="w3-left w3-large">({{data.count}})</span> -->
                <span class="w3-large">{{element.username}} ({{element.social_name}})</span><br>
                <span>{{element.phone}}</span>
            </div>
        </li>

        {% endfor %}

    </ul>
</div>


<script>
    // using jQuery
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie != '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    var csrftoken = getCookie('csrftoken');

    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }
    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });

    function ajax_delete_member(t, data) {
        $.ajax({
            type: 'POST',
            url: '/softwayliving/remove_member/',
            data: data,
            success: function (response) {
                if (response.error != null) {
                    console.log(response.error)
                    Notiflix.Notify.Failure('發生錯誤！！');
                    // window.location.replace('/softwayliving/error/');
                } else if (response.alert != null) {
                    Notiflix.Report.Warning('警告', response.alert, 'ok');
                } else {
                    Notiflix.Notify.Success('已刪除會員！！');
                    t.parentElement.style.display = 'none'
                }

                Notiflix.Loading.Remove();


            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                Notiflix.Notify.Failure('發生未知錯誤！！');
                Notiflix.Loading.Remove();

            }

        })
    }

    function delete_member(t, user_id) {
        Notiflix.Confirm.Show('管理者權限', '確定要刪除此會員嗎?', '是-刪除會員', '否-不刪除',
            function () {
                console.log('確認刪除會員 Y')

                var data = {
                    'user_id': user_id
                }

                //spinner show
                Notiflix.Loading.Hourglass('刪除中....');
                ajax_delete_member(t, data)

            },
            function () {
                console.log('確認刪除會員 N')


            });



    }
</script>

{% endblock %}
