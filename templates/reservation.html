{% extends 'base.html' %}

<!-- include 'header.html' -->
<!-- Headmessage-->
{% block headmessage %}
<div class='w3-center'>
    <h3><b>舒微生活訂位</b></h3>

</div>
{% endblock %}

<!-- content-->
{% block content %}
{% load static %}
<div id="cover-spin"></div>
<div class="container" style='display: none'>
    <form id="reservation_form" method="post">
        {% csrf_token %}
        <input id='social_id' name="social_id" type="text" value="" style="display: none">
        <input id='social_app' name='social_app' type="text" value="" style="display: none">

        <input id='user_id' name='user_id' type="text" value='' style="display: none">
        <input id='store_id' name='store_id' type="text" value="" style="display: none">

        <input id='adult' name='adult' type="text" value="" style="display: none">
        <input id='children' name='children' type="text" value="" style="display: none">

        <input id='bk_date' name='bk_date' type="text" value="" style="display: none">
        <input id='time_session' name='time_session' type="text" value="" style="display: none">
        <input id='bk_st' name='bk_st' type="text" value="" style="display: none">
        <input id='entire_time' name='entire_time' type="text" value="" style="display: none">
        <input id='event_type' name='event_type' type="text" value="" style="display: none">

        <input id='bk_ps' name='bk_ps' type="text" value="" style="display: none">
        <input id='price' name='price' type="number" value="" style="display: none">
        
        <!-- <input id="reservation_form_submit" type="submit" style="display: none"> -->
    </form>
</div>

<!-- Modal -->
<div id="information_Modal" class="w3-modal">
    <div class="w3-modal-content w3-animate-top w3-card-4">
        <header class="w3-container w3-teal w3-center w3-padding-32">
            <span onclick="document.getElementById('information_Modal').style.display='none'"
                class="w3-button w3-teal w3-xlarge w3-display-topright">X</span>
            <h2 class="w3-wide"><i class="fa fa-bell"></i> 訂位資訊</h2>
        </header>
        <div class="w3-container">
            <br>
            <font size="4">
                <!-- Date-->
                <p id='modal_date'></p>
                <!-- State-->
                <p id='modal_status'></p>
                <!-- Time-->
                <label><i class="fa fa-clock-o"></i> 時段(必選)： </label>
                <!-- Time Select-->
                <select class="select form-control" style='font-size:18px; height:40px;' type="number" value=""
                    id='bk_st_select' required>
                    <!-- <option value="0" selected disabled hidden>請選擇人數</option> -->
                    <option value="L11:00" selected>中午：11:00</option>
                    <option value="L11:30">中午：11:30</option>
                    <option value="L12:00">中午：12:00</option>
                    <option value="L12:30">中午：12:30</option>
                    <option value="L13:00">中午：13:00</option>
                    <option value="L13:30">中午：13:30</option>
                    <option disabled>------------</option>
                    <option value="D17:00">晚上：17:00</option>
                    <option value="D17:30">晚上：17:30</option>
                    <option value="D18:00">晚上：18:00</option>
                    <option value="D18:30">晚上：18:30</option>
                    <option value="D19:00">晚上：19:00</option>
                    <option value="D19:30">晚上：19:30</option>

                </select>

                <br>

                <!-- Price-->
                <label><i class="fa fa-usd"></i> 價位/每人(必選)：</label>
                <select class="select form-control" style='font-size:18px; height:40px;' type="number" value=""
                    id='price_select' required>
                    <!-- <option value="0" selected disabled hidden>請選擇人數</option> -->
                    <option value="500" selected>$500</option>
                    <option value="600">$600</option>
                    <option value="800">$800</option>
                    <option value="1000">$1000(戰斧牛排套餐)</option>
                    <option value="1200">$1200</option>
                </select>

                <br>

                <!-- Ps-->
                <label><i class="fa fa-bell"></i> 飲食習慣：</label>
                <select class="select form-control" style='font-size:18px; height:40px;' type="number" value=""
                    id='bk_ps_select' required>
                    <!-- <option value="0" selected disabled hidden>請選擇人數</option> -->
                    <option value="無" selected>無</option>
                    <option value="不吃牛">不吃牛</option>
                    <option value="不吃海鮮">不吃海鮮</option>
                    <option disabled>----素食-----</option>
                    <option value="全素食（無辛香料）">全素食（無辛香料）</option>
                    <option value="蛋奶素">蛋奶素</option>

                </select>
                <div class="g-recaptcha" data-sitekey={{google_keys}} data-callback="onSubmit" data-size="invisible">
                </div>
                <br>
                <button id='button_submit' class="w3-button w3-block w3-teal w3-padding-16 w3-section w3-right">確定送出 <i
                        class="fa fa-check"></i></button>
                <button class="w3-button w3-red w3-section"
                    onclick="document.getElementById('information_Modal').style.display='none'">關閉 <i
                        class="fa fa-remove"></i></button>
                <p class="w3-right">聯絡我們 <a href="tel:0936336233" class="w3-text-blue">0936336233</a></p>
            </font>
        </div>
    </div>
</div>

<!-- Adult & Children Select-->
<div class="w3-display-container">
    <div class="container">
        <!-- Date num calculated-->
        <input id="date_num" value="0" type="text" style="display: none">
        <!-- adult & children-->
        <div class="left-half" style="width:100%;">
            <font size="4.5">
                <label><i class="fa fa-male"></i> 成人</label>
                <select class="select form-control" style='font-size:18px; height:40px;' type="number" value=""
                    id="adult_select" >
                    <!-- <option value="" selected disabled hidden>請選擇人數</option> -->
                    <option value="1">1 大</option>
                    <option value="2" selected>2 大</option>
                    <option value="3">3 大</option>
                    <option value="4">4 大</option>
                    <option value="5">5 大</option>
                    <option value="6">6 大</option>
                    <option value="7">7 大</option>
                    <option value="8">8 大</option>
                    <option value="10">10 大</option>
                    <option value="11">11 大</option>
                    <option value="12">12 大</option>
                    <option value="13">13 大</option>
                    <option value="14">14 大</option>
                    <option value="15">15 大</option>
                    <option value="16">16 大</option>
                    <option value="17">17 大</option>
                    <option value="18">18 大</option>
                    <option value="19">19 大</option>
                    <option value="20">20 大</option>
                </select>
            </font>
        </div>
        <br>
        <div class="right-half" style="width:100%;">
            <font size="4.5">
                <label><i class="fa fa-child"></i> 兒童</label>
                <select class="select form-control" style='font-size:18px; height:40px;' type="number" value=""
                    id="children_select" >
                    <!-- <option value="0" selected disabled hidden>請選擇人數</option> -->
                    <option value="0" selected>0 小</option>
                    <option value="1">1 小</option>
                    <option value="2">2 小</option>
                    <option value="3">3 小</option>
                    <option value="4">4 小</option>
                    <option value="5">5 小</option>
                    <option value="6">6 小</option>
                    <option value="7">7 小</option>
                    <option value="8">8 小</option>
                    <option value="9">9 小</option>
                    <option value="10">10 小</option>
                </select>
            </font>
        </div>
    </div>
    <font size='4'>
        <button id="people_number_submit" class="w3-btn w3-round-large w3-block w3-teal w3-padding">
            <i class="fa fa-search"></i> 查詢空位</button>
    </font>
</div>
<hr>

<!-- Calendar-->
<div id='calendar_container' class="container" style='display: none'>
    <p>
        <font color="red">紅色</font>：已額滿(可後補）
    </p>
    <p>
        <font color="green">綠色</font>：可訂位
    </p>
    <div id='calendar'>
    </div>
</div>

<script>
    //csrf_ajax
    $.ajaxSetup({
        data: {
            csrfmiddlewaretoken: '{{ csrf_token }}'
        },
    });

    function people_number(data, num, calendar) {
        $.ajax({
            type: 'POST',
            url: '/booking/getCalendar/',
            data: data,
            success: function (response) {
                if (response.error != null) {
                    // console.log(response.error)
                    window.location.replace('/booking/error/');
                } else {
                    result = response.result
                    // console.log(result)
                    //Function of calendar (return calendar.render())
                    calendar_fun(result, num)

                }

            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                console.log(XMLHttpRequest)
                console.log(errorThrown)
                window.location.replace('/booking/error/');
            }

        })
    }

    function eventClick_sendDate(data) {
        $.ajax({
            type: 'POST',
            url: '/booking/getWaitingList/',
            data: data,
            success: function (response) {
                console.log(response)
                var lunch_status = response.lunch_status
                var dinner_status = response.dinner_status
                //insert Modal of state
                document.getElementById('modal_status').innerHTML =
                    '<label><i class="fa fa-info-circle"></i></label>' + ' 訂位狀態： ' + '<br>' + lunch_status +
                    ' / ' + dinner_status
                //Show the Modal
                document.getElementById('information_Modal').style.display = 'inline';
                //Hidden spinner
                $('#cover-spin').hide();
            },
            error: function (response) {
                console.log(errorThrown)
            }

        })
    }

    function initializeApp(data) {
        liff.getProfile().then(profile => {
            //Line user's profile picture
            $('#img').attr('src', profile.pictureUrl);
        })
    }

    function calendar_fun(result, num = 0) {
        document.getElementById('calendar').innerHTML = ''
        document.getElementById('calendar_container').style.display = 'inline'
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            //ColumnHeaderText
            columnHeaderText: function (date) {
                if (date.getDay() === 0) {
                    return '日';
                }
                if (date.getDay() === 1) {
                    return '一';
                }
                if (date.getDay() === 2) {
                    return '二';
                }
                if (date.getDay() === 3) {
                    return '三';
                }
                if (date.getDay() === 4) {
                    return '四';
                }
                if (date.getDay() === 5) {
                    return '五';
                }
                if (date.getDay() === 6) {
                    return '六';
                }

            },
            //Plugins - 'interaction','dayGrid'
            plugins: ['interaction', 'dayGrid', 'moment'],
            editable: true,
            //Default View
            defaultView: 'dayGridMonth',
            //defaultDate
            defaultDate: (new Date().addMonths(num)).toISOString().slice(0, 10),
            //Height
            height: 'auto',
            contentHeight: 500,
            //Header
            header: {
                left: 'prev',
                center: 'title',
                right: 'next'
            },
            //Header - Title format
            titleFormat: 'YYYY  MM月',
            //Show none current date (False)
            showNonCurrentDates: false,

            //Date selectable (true)
            selectable: true,

            events: [{
                    id: '1',
                    title: '午餐',
                    start: new Date(),
                    startRecur: new Date().addDays(3),
                    backgroundColor: 'green',
                    textColor: 'white',
                    daysOfWeek: [2, 3, 4, 5, 6, 0]
                },
                {
                    id: '2',
                    title: '晚餐',
                    start: new Date(),
                    startRecur: new Date().addDays(3),
                    backgroundColor: 'green',
                    textColor: 'white',
                    daysOfWeek: [2, 3, 4, 5, 6, 0]
                },
                {
                    id: '3',
                    title: '店休',
                    start: new Date(),
                    startRecur: new Date().addDays(3),
                    backgroundColor: 'red',
                    textColor: 'white',
                    daysOfWeek: [1],

                },

            ],

            eventRender: function (info) {
                var st = info.event.start
                var start = (new Date(st).addDays(1)).toISOString().slice(0, 10)
                var title = info.event.title
                var color = info.event.backgroundColor
                // console.log(info.event)
                // console.log(result[0].title)
                for (var i = 0; i < result.length; i++) {
                    if (result[i].start == start && result[i].title == title && result[i].backgroundColor ==
                        'red') {
                        info.el.style.backgroundColor = 'red'
                    }
                }
            },

            //Function
            dateClick: function (info) {
                console.log('dateClick: ' + info)

            },
            eventMouseEnter: function (info) {
                var adult = $('#adult_select').val();
                var child = $('#children_select').val();

                console.log(info)
                var evMousEnter_st = info.event.start
                var start = (new Date(evMousEnter_st).addDays(1)).toISOString().slice(0, 10)
                var title = info.event.title
                var color = info.el.style.backgroundColor

                //Monday disable
                if (title == '店休') {
                    alert('週一店休喔！！')
                    return false
                }
                //insert Modal of date
                document.getElementById('modal_date').innerHTML =
                    '<label><i class="fa fa-calendar"></i></label>' + ' 日期： ' + '<p id="bk_date_select">' +
                    start + '</p>'

                //ajax eventClick_sendDate(data)
                var data = {
                    'adult': adult,
                    'children': child,
                    'event_date': start,
                    'store_id': '6f48f753-e4f0-11e9-bfcb-0e9f22d909c0',

                }
                //spinner
                $('#cover-spin').show(0)
                eventClick_sendDate(data)


            }
        });
        return calendar.render();
        // if (action == 'render') {
        //     return calendar.render();
        // }
        // if (action == 'rerenderEvents') {
        //     return calendar.rerenderEvents()
        // };


    }

    function ajax_post(num = 0) {
        //ajax data
        var status = true;
        var adult = $('#adult_select').val();
        var child = $('#children_select').val();
        // var Date = moment().add(1,'M')
        var start_month = moment().add(num, 'M').startOf('month').format('YYYY-MM-DD')
        var end_month = moment().add(num, 'M').endOf('month').format('YYYY-MM-DD');

        console.log(start_month, end_month)

        if (status) {
            var data = {
                'adult': adult,
                'children': child,
                'store_id': '6f48f753-e4f0-11e9-bfcb-0e9f22d909c0',
                'start_month': start_month,
                'end_month': end_month,
            }
            //Clean the calendar
            document.getElementById('calendar').innerHTML = ''

            // do ajax fuction
            people_number(data, num)

            //spinner icon
            document.getElementById('calendar_container').style.display = 'inline'
            document.getElementById('calendar').innerHTML =
                '<div class="w3-center"><font size="10"><img src=\'{% static "/images/Spinner01.svg" %}\' /></font></div>'

        }


    }
    //ready
    $(function () {
        //Date addDays() & addMonths()
        Date.prototype.addDays = function (days) {
            var date = new Date(this.valueOf());
            date.setDate(date.getDate() + days);
            return date;
        }
        Date.prototype.addMonths = function (months) {
            var date = new Date(this.valueOf());
            date.setMonth(date.getMonth() + months);
            return date;
        }

        //Initial User of displayName & displayPhone
        $('#displayName').html('{{ data.username }}');
        $('#displayPhone').html('{{ data.phone }}');

        //Init LIFF
        liff.init(function (data) {
            initializeApp(data);
        });

        $('#button_submit').click(function (e) {
            var status = true;
            //Information of social 
            $('#social_id').val('{{data.social_id}}');
            $('#social_app').val('{{data.social_app}}');
            //Information of user & store
            $('#user_id').val('{{data.user_id}}');
            $('#store_id').val('6f48f753-e4f0-11e9-bfcb-0e9f22d909c0'); //###
            //Information of people number
            $('#adult').val($('#adult_select').val())
            $('#children').val($('#children_select').val())
            //Information of reservation date & time
            $('#bk_date').val($('#bk_date_select').text())
            $('#time_session').val($('#bk_st_select').val().slice(0,1))
            $('#bk_st').val($('#bk_st_select').val().slice(1, ))
            $('#entire_time').val(0) //Default False
            $('#event_type').val('online-reservation')
            //Information of reservation ps & price
            $('#bk_ps').val($('#bk_ps_select').val())
            $('#price').val($('#price_select').val())

            
            if (status) {
                document.getElementById("reservation_form").action = "/booking/reservation/";
                document.getElementById("reservation_form").submit();
                //spinner
                $('#cover-spin').show(0)
            }

            liff.Messages([
                {
                    type:'text',
                    text:'訂位處理中'
                }
            ])
            .then(() => {
                liff.closeWindow();
            })
            .catch((err) => {
                console.log('error : ',err)
            });


        });






    });


    // $('.fc-button-primary span').click(function (e) {
    //     $('#date').val((new Date().addMonths(1)).toISOString().slice(0, 10));
    // })

    $('body').on('click', 'button.fc-next-button', function () {
        var num_str = $('#date_num').val()
        var num = parseInt(num_str) + 1
        $('#date_num').val(num)
        //do the fuction of ajax_post()
        ajax_post(num)
    })

    $('body').on('click', 'button.fc-prev-button', function () {
        var num_str = $('#date_num').val()
        var num = parseInt(num_str) - 1
        $('#date_num').val(num)
        //do the fuction of ajax_post()
        ajax_post(num)
    })

    $('#people_number_submit').click(function (e) {
        console.log('people_number_submit.click()')
        var num = parseInt($('#date_num').val())
        //do the fuction of ajax_post()
        ajax_post(num)

        
    })
</script>
{% endblock %}
