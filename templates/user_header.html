{% load static %}

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left"
  style="display:none;z-index:2;width:40%;min-width:230px" id="mySidebar">
  <i onclick="document.getElementById('mySidebar').style.display = 'none'"
    class="fa fa-remove  w3-button w3-display-topright"></i>

  <img id="img" src="{% static '/images/Logo1.jpg' %}" class="w3-circle w3-display-topmiddle" style="width:115px">
  <br><br><br>
  <p style="text-align: center"> 使用者</p>
  <hr>
  <a onclick="send('reservation')" class="w3-bar-item w3-button"><i class="fas fa-calendar-alt"
      style="color:green;"></i> 預約訂位</a>
  <a onclick="send('check_reservation')" class="w3-bar-item w3-button"><i class="fa fa-search" style="color:green;"></i>
    查詢訂位</a>
  <!-- <a href="#about" onclick="send('reservation')" class="w3-bar-item w3-button"><i class="fa fa-user-circle"
      style="color:green;"></i> 會員資料(未開放)</a> -->
</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div id='sidebar_button' class="w3-button w3-padding-16 w3-left"
      onclick="document.getElementById('mySidebar').style.display = 'block' ">☰</div>
  </div>
</div>



<header class="w3-center w3-animate-top w3-padding-small">
  <img id="img" src="{% static '/images/Logo1.jpg' %}" class="w3-circle" style="width:115px">

  <br>
  <b style="font-size:130%;" id="displayName">Softway 舒微生活</b>
  <br>
  <b style="font-size:110%;" id="displayPhone"></b>
  <hr>

</header>

<script>
  function send(action) {
    if (action == 'reservation') {
      //訂位（使用者
      window.location.href = '/booking/login/'
    } else if (action == 'check_reservation') {
      //查詢（使用者
      Notiflix.Loading.Hourglass('讀取中....');
      window.location.href = '/userdashboard/checkreservation/'

    }


  }
</script>
