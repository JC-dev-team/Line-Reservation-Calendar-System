{% extends 'admin_base.html' %}

<!-- include 'header.html'   => image-->
<!-- content-->
{% block content %}
{% load static %}
<div class="w3-center">
    <font size='5' face="DFKai-sb">
        <b><I>聰明工作，智慧生活</I></b>
        <h3>管理者權限(共{{data|length}}筆)</h3>
    </font>

</div>



<div class="w3-container">

    <ul class="w3-ul w3-card-4">

        {% for element in data %}
        <!-- edit Modal -->
        <div id="edit_Modal" class="w3-modal">
            <div class="w3-modal-content w3-animate-top w3-card-4">
                <header class="w3-container w3-teal w3-center w3-padding-32">
                    <span onclick="document.getElementById('edit_Modal').style.display='none'"
                        class="w3-button w3-teal w3-xlarge w3-display-topright">X</span>
                    <h2 class="w3-wide"><i class="fa fa-bell"></i> 修改管理者資料</h2>
                </header>
                <div class="w3-container">
                    <br>
                    <font size="4">
                        <input id='edit_staff_id' type="text" style="display: none">
                        <!-- action-->
                        <label><span> 管理者姓名： </label><span
                            onclick="document.getElementById('edit_staff_name').removeAttribute('disabled')"><i
                                class="far fa-edit w3-right"></i></span>
                        <input id='edit_staff_name' type="text" class="w3-input w3-border" value="" disabled>
                        <br>
                        <label><span> 管理者電話： </label><span
                            onclick="document.getElementById('edit_staff_phone').removeAttribute('disabled')"><i
                                class="far fa-edit w3-right"></i></span>
                        <input id='edit_staff_phone' type="tel" class="w3-input w3-border" value="" disabled>
                        <br>
                        <label><span> 管理者信箱： </label><span
                            onclick="document.getElementById('edit_email').removeAttribute('disabled')"><i
                                class="far fa-edit w3-right"></i></span>
                        <input id='edit_email' type="text" class="w3-input w3-border" value="" disabled>



                        <br>
                        <button id='modal_button_save' onclick='save_edit()'
                            class="w3-button w3-block w3-teal w3-padding-16 w3-section w3-right">儲存
                            <i class="fa fa-check"></i></button>
                        <button class="w3-button w3-red w3-section"
                            onclick="document.getElementById('edit_Modal').style.display='none'">關閉 <i
                                class="fa fa-remove"></i></button>
                    </font>
                </div>

            </div>
        </div>
        <li class="w3-bar">
            <button onclick="lock_admin(this,'{{element.staff_id}}')" class="w3-button w3-white w3-large w3-right"><i
                    class="fas fa-ban" style="color:red"></i></button>
            <button
                onclick="edit_admin(this,'{{element.staff_id}}','{{element.staff_name}}', '{{element.staff_phone}}','{{element.email}}')"
                class="w3-button w3-white w3-large w3-right"><i class="far fa-edit"></i></button>


            <div class="w3-bar-item">
                <!-- <span class="w3-left w3-large">({{data.count}})</span> -->
                <span class="w3-large"><i class="far fa-user"></i> {{element.staff_name}}
                    </span><br>
                <span><i class="fas fa-phone"></i> {{element.staff_phone}}</span><br>
                <span><i class="far fa-envelope"></i> {{element.email}}</span>
                
            </div>
        </li>

        {% endfor %}

    </ul>
</div>


<script>
    // using jQuery
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie != '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    var csrftoken = getCookie('csrftoken');

    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }
    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });


    function ajax_save_edit(data) {
        $.ajax({
            type: 'POST',
            url: '/softwayliving/modify_member/',
            data: data,
            success: function (response) {
                if (response.error != null) {
                    Notiflix.Report.Failure('錯誤', response.error, 'ok');
                    Notiflix.Loading.Remove();
                } else if (response.alert != null) {
                    Notiflix.Report.Warning('警告', response.alert, 'ok');
                    Notiflix.Loading.Remove();
                } else if (response.outdated != null) {
                    Notiflix.Report.Warning('警告', response.outdated, 'ok');
                    window.location.replace(response.action)
                } else {
                    Notiflix.Notify.Success('已儲存！！');
                    document.getElementById('edit_Modal').style.display = 'none'
                    window.location.reload();
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                Notiflix.Notify.Failure('很抱歉，發生未知錯誤！！');
                Notiflix.Loading.Remove();

            }

        })
    }

    function ajax_lock_admin(t, data) {
        $.ajax({
            type: 'POST',
            url: '/softwayliving/DeleteAdmin/',
            data: data,
            success: function (response) {
                if (response.error != null) {
                    Notiflix.Report.Failure('錯誤', response.error, 'ok');
                } else if (response.alert != null) {
                    Notiflix.Report.Warning('警告', response.alert, 'ok');
                } else if (response.outdated != null) {
                    Notiflix.Report.Warning('警告', response.outdated, 'ok');
                    window.location.replace(response.action)
                } else {
                    Notiflix.Notify.Success('已刪除會員！！');
                    t.parentElement.style.display = 'none'
                }
                Notiflix.Loading.Remove();
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                Notiflix.Notify.Failure('很抱歉，發生未知錯誤！！');
                Notiflix.Loading.Remove();

            }

        })
    }


    function save_edit() {
        Notiflix.Confirm.Show('管理者權限', '確定要更動嗎?', '是-儲存', '否',
            function () {
                var staff_id = $('#edit_staff_id').val();
                var staff_name = $('#edit_staff_name').val();
                var staff_phone = $('#edit_staff_phone').val();
                var email = $('#edit_email').val();


                var data = {
                    'staff_id': staff_id,
                    'staff_name': staff_name,
                    'staff_phone': staff_phone,
                    'email': email
                }

                //spinner show
                Notiflix.Loading.Hourglass('更新中....');
                ajax_save_edit(data)

            },
            function () {

            });

    }

    function edit_admin(t, staff_id, staff_name, staff_phone, email) {
        document.getElementById('edit_Modal').style.display = 'inline'
        document.getElementById('edit_staff_id').value = staff_id
        document.getElementById('edit_staff_name').value = staff_name
        document.getElementById('edit_staff_phone').value = staff_phone
        document.getElementById('edit_email').value = email

    }


    function lock_admin(t, staff_id) {
        Notiflix.Confirm.Show('管理者權限', '確定要凍結嗎?', '是-凍結會員', '否',
            function () {
                var data = {
                    'staff_id': staff_id
                }
                //spinner show
                Notiflix.Loading.Hourglass('正在凍結....');
                ajax_lock_admin(t, data)

            },
            function () {
            });
    }

</script>

{% endblock %}
